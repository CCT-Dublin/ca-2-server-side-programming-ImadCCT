<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Records</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    h1 { text-align: center; }
    #data { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>All Records</h1>
  <div id="data">Loading records...</div>

  <script>
    async function loadRecords() {
      const container = document.getElementById('data');
      try {
        const res = await fetch('/view-data');
        if (!res.ok) throw new Error('Network response not ok');
        const result = await res.json();
        console.log("Fetched JSON:", result); // debug

        if (!result.success || !result.data.length) {
          container.innerHTML = "No records found.";
          return;
        }

        let output = "<table><tr><th>First Name</th><th>Second Name</th><th>Email</th><th>Phone</th><th>Eircode</th></tr>";
        result.data.forEach(r => {
          output += `<tr>
            <td>${r.first_name}</td>
            <td>${r.second_name}</td>
            <td>${r.email}</td>
            <td>${r.phone_number}</td>
            <td>${r.eircode}</td>
          </tr>`;
        });
        output += "</table>";
        container.innerHTML = output;
      } catch (err) {
        console.error("Fetch error:", err);
        container.innerText = "Failed to load records.";
      }
    }

    loadRecords(); // call the function on page load
  </script>
  <script src="view.js"></script>

</body>
</html>
